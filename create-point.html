<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar um ponto de coleta</title>
    <!--FONT-->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <!--Style-->
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/create-point.css" />
    <link rel="stylesheet" href="/styles/responsive.css" />
  </head>
  <body>
    <div id="page-create-point">
      <header>
        <img src="/assets/icones/logo.svg" alt="logomarca ecoleta" />
        <a href="#"><span></span> Voltar para Home</a>
      </header>
      <form action=".">
        <h1>Cadastro do Ponto de Coleta</h1>
        <fieldset>
          <legend>
            <h2>Dados da Entidade</h2>
          </legend>
          <div class="field">
            <label for="">Nome da Entidade</label>
            <input type="text" name="name" required />
          </div>
          <div class="field-group">
            <div class="field">
              <label for="address">Endereço</label>
              <input type="text" name="address" required />
            </div>
            <div class="field">
              <label for="numero">Número/Complemento</label>
              <input type="text" name="number" required />
            </div>
          </div>
          <div class="field-group">
            <div class="field">
              <label for="state">Estado</label>
              <select name="uf" required>
                <option value="">Selecione um Estado</option>
              </select>
              <input type="hidden" name="state" />
            </div>
            <div class="field">
              <label for="city">Cidade</label>
              <select name="city" disabled required>
                <option value="">Selecione a cidade</option>
              </select>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>
            <h2>Ítens de Coleta</h2>
          </legend>
          <div class="itens-grid">
            <li data-id="1">
              <img src="assets/icones/lampadas.svg" alt="lampadas" /><span
                >Lâmpadas</span
              >
            </li>
            <li data-id="2">
              <img
                src="assets/icones/baterias.svg"
                alt="Pilhas e Baterias"
              /><span>Pilhas e Baterias</span>
            </li>
            <li data-id="3"><img src="assets/icones/papeis-papelao.svg" alt="papeis e papelão" /><span>Papeis e Papelão</span></li>
            <li data-id="4"><img src="assets/icones/eletronicos.svg" alt="resíduos eletrônicos" /><span>Resíduos Eletrônicos</span></li>
            <li data-id="5"><img src="assets/icones/organicos.svg" alt="resíduos orgânicos" /><span>Resíduos Orgânicos</span></li>
            <li data-id="6"><img src="assets/icones/oleo.svg" alt="òleo" /><span>Óleo de Cozinha</span></li>
          </div>
        </fieldset>
        <button type="submit">Cadastrar ponto de Coleta</button>
      </form>
    </div>
    <script src="scripts/create-point.js"></script>
  </body>
</html>
